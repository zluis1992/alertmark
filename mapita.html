<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
    var marker;
      function initMap() {
        var uluru = {lat: 10.997399, lng: -74.820646};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          draggable: true,
          animation: google.maps.Animation.DROP,
          map: map
        //var MarkerPlace = new google.maps.MarkerPlace({});
          
        });
        //evento que hace brincar el marcardor
        marker.addListener('click', toggleBounce);
      }

      function toggleBounce() {
        if (marker.getAnimation() !== null) {
          marker.setAnimation(null);
        } else {
          marker.setAnimation(google.maps.Animation.BOUNCE);
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2NqBVVNNWFXuZs3jhwHVmPp_8IubUI2g&callback=initMap">
    </script>
  </body>
</html>
